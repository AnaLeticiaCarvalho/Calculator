<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cauculator</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script src="Assets/JS/index.js" defer></script>
</head>
<body>

    <div id="calc">

        <h3>Calculator</h3>

        <div id="operations">
            <div id="previous-operation">123 +</div>
            <div id="current-operation">412</div>
        </div>

    </div>

    <div id="buttons-container">

        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>

    </div>
    
</body>
</html>
